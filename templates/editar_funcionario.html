{% extends 'base.html' %}

{% block title %}Editar Funcionário{% endblock %}

{% block content %}
<div class="container">
    <div class="container-interno">
        <h1>Editar Funcionário</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo" value="{{ funcionario.nome_completo |e }}">
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep" value="{{ funcionario.cep |e }}">
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" class="form-control" id="rua" name="rua" value="{{ funcionario.rua |e }}">
            </div>
             <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" class="form-control" id="numero" name="numero" value="{{ funcionario.numero |e }}">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" value="{{ funcionario.cidade |e }}">
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" class="form-control" id="estado" name="estado" value="{{ funcionario.estado |e }}">
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" class="form-control" id="pais" name="pais" value="{{ funcionario.pais |e }}">
            </div>
            <div class="form-group">
                <label for="data_inicio_contrato">Data de Início do Contrato:</label>
                <input type="date" class="form-control" id="data_inicio_contrato" name="data_inicio_contrato" value="{{ funcionario.data_inicio_contrato |e }}">
            </div>
            <div class="form-group">
                <label for="data_fim_contrato">Data de Fim do Contrato:</label>
                <input type="date" class="form-control" id="data_fim_contrato" name="data_fim_contrato" value="{{ funcionario.data_fim_contrato |e }}">
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <select id="cargo" name="cargo" required>
                   <option value="gerente">Gerente</option>
                   <option value="Merchandising">Marketing</option>
                   <option value="vendedor">Vendedor(a)</option>
                   <option value="atendente">Atendente</option>
                   <option value="estoquista">Estoquista</option>
                   <option value="administrador">Operador de Caixa</option>
                   <option value="outro">Outro</option>
                </select><input type="text" class="form-control" id="cargo" name="cargo" value="{{ funcionario.cargo |e }}">
            </div>
            <div class="form-group">
                <label for="definicao_cargo">Definição do Cargo:</label>
                <textarea class="form-control" id="definicao_cargo" name="definicao_cargo">{{ funcionario.definicao_cargo |e }}</textarea>
            </div>
            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea class="form-control" id="observacoes" name="observacoes">{{ funcionario.observacoes |e }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('gerenciar_funcionarios') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
