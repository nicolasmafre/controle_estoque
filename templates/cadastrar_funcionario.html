{% extends 'base.html' %}

{% block title %}Cadastrar Funcionário{% endblock %}

{% block content %}
<div class="container">
    <div class="container-interno">
        <h1>Cadastrar Funcionário</h1>

        <div style="padding-bottom: 20px;">
            <a href="{{ url_for('dashboard') }}">Voltar ao Painel de Controle</a> |
            <a href="{{ url_for('gerenciar_funcionarios') }}">Voltar ao Gerenciador de Funcionários</a>
        </div>
        <div>
            <form id="form-funcionario" method="POST" action="{{ url_for('cadastrar_funcionario') }}">
                <div class="form-grupo">
                    <label for="nome_completo">Nome Completo</label>
                    <input type="text" id="nome_completo" name="nome_completo" required>
                </div>

                <div class="endereco-grupo">
                    <div class="form-grupo">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    <div class="form-grupo">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                    <div class="form-grupo">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div class="form-grupo">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    <div class="form-grupo">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>
                    <div class="form-grupo">
                        <label for="pais">País</label>
                        <input type="text" id="pais" name="pais" required>
                    </div>
                </div>

                <div class="contrato-grupo">
                    <div class="form-grupo">
                        <label for="data_inicio_contrato">Data de Início do Contrato</label>
                        <input type="date" id="data_inicio_contrato" name="data_inicio_contrato" required>
                    </div>
                    <div class="form-grupo">
                        <label for="data_fim_contrato">Data de Fim do Contrato (opcional)</label>
                        <input type="date" id="data_fim_contrato" name="data_fim_contrato">
                    </div>
                </div>

                <div class="form-grupo">
                    <label for="cargo">Cargo</label>
                    <select id="cargo" name="cargo" required>
                        <option value="gerente">Gerente</option>
                        <option value="Merchandising">Marketing</option>
                        <option value="vendedor">Vendedor(a)</option>
                        <option value="atendente">Atendente</option>
                        <option value="estoquista">Estoquista</option>
                        <option value="administrador">Operador de Caixa</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-grupo">
                    <label for="definicao_cargo">Definição do Cargo</label>
                    <textarea id="definicao_cargo" name="definicao_cargo" rows="3" required></textarea>
                </div>

                <div class="form-grupo">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" name="observacoes" rows="3"></textarea>
                </div>

                <div class="form-grupo">
                    <button type="submit">Cadastrar Funcionário</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
        <script src="{{ url_for('static', filename='js/funcionarios.js') }}"></script>
{% endblock %}
